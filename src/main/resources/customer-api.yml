openapi: '3.0.2'
info:
  title: Customer API
  version: '1.0'
  contact:
    name: Accenture Training
    email: abc@example.com
    url: http://example.com

servers:
  - url: https://localhost:8080

tags:
  - name: CustomerAPI

paths:
  /customer:
   post:
      description: Create Customer
      summary: create customer details for given request
      tags:
        - "CustomerAPI"
      operationId: createCustomer
      requestBody:
          description: create customer in database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error

  /customer/{id}:
    get:
      operationId: getCustomer
      tags:
        - "CustomerAPI"
      summary: Fetch csutomer details for given id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error


components:
  schemas:
    Customer:
      description: This is a customer schema/model
      type: object
      required:
        - "customerId"
      properties:
        customerId:
          type: string
          description: Id of the customer
          example: 12345
          minLength: 5
          maxLength: 8
        customerName:
          type: string
          example: Rahul Anand
          description: Name of the customer
        customerAddress:
          type: string
          example: Main Street, Hartford
        officeCode:
          type: number
          example: 045



